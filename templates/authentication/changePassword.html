<!DOCTYPE html>
<html>
<head>
  <title>Change Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    
    .top-navbar {
      background-color: #303f9f;
      color: #fff;
      padding: 10px;
      width: 100%;
      display: flex;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }
    
    .navbar-brand {
      color: #fff;
      font-weight: bold;
      margin-left: 20px;
    }
    
    .navbar-right {
      margin-left: auto;
      margin-right: 20px;
    }
    
    .signout-button {
      background-color: #fff;
      color: #303f9f;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .sidebar {
      background-color: #fff;
      width: 200px;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      overflow-y: auto;
      padding-top: 50px;
      margin-top: 0px; /* Added margin-top to adjust the position */
    }
    
    h1 {
      text-align: center;
      color: #333;
      font-size: 28px;
      margin-bottom: 30px;
    }
    
    .section {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
    }
    
    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    
    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    
    .sidebar li {
      padding: 15px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    
    .sidebar a {
      display: block;
      color: #333;
      text-decoration: none;
    }
    
    .sidebar a:hover {
      background-color: #e0e0e0;
    }
    
    .sidebar a:hover span {
      color: #303f9f;
      transition: color 0.3s ease;
    }
    
    .sidebar a span {
      transition: color 0.3s ease;
    }
    
    /* Updated Suggestion 1: Color Scheme */
    .top-navbar {
      background-color: #303f9f;
    }
    
    .navbar-brand {
      color: #fff;
    }
    
    .signout-button {
      background-color: #fff;
      color: #303f9f;
    }
    
    .sidebar {
      background-color: #fff;
    }
    
    .sidebar li {
      background-color: #f0f0f0;
    }
    
    .sidebar a {
      color: #303f9f;
    }
    
    .sidebar a:hover {
      background-color: #e0e0e0;
    }
    
    /* Updated Suggestion 3: Typography */
    h1 {
      font-family: "Arial", sans-serif;
      font-weight: bold;
      font-size: 32px;
    }
    
    /* Updated Suggestion 4: Hover Effect */
    .sidebar li:hover {
      background-color: #e0e0e0;
      transform: scale(1.05);
    }
    
    /* Updated Suggestion 5: Spacing */
    /* .sidebar {
      padding-top: 0px;
    } */
    
    .content {
      margin-left: 200px;
      padding: 40px;
      /* padding: 20px; */
      background-color: #f5f5f5;
      margin-top: 20px;
    }

    #resetpass {
      display: block;
      width: 50%;
      margin: 0 auto;
      padding: 8px;
      background: linear-gradient(to bottom, #303f9f, #535ea7);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }

    #resetpass:hover {
      background: linear-gradient(to bottom, #303f9f, #535ea7);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
    }

    input[type="password"] {
      align-content: center;
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .change-password-form {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: linear-gradient(to bottom, #fff, #f7f8f9);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="top-navbar">
    <div class="navbar-brand">
      <span>Welcome, {{username}}</span>
    </div>
    <div class="navbar-right">
      <form action="logout" method="post">
	      {% csrf_token%}
        <input type="Submit" value="Sign Out" class="signout-button">
      </form>
    </div>
  </div>
  <nav class="sidebar">
    <ul>
      <li><a href="/"><span>Dashboard</span></a></li>
      <li><a href="{% url 'transactions'%}"><span>Transactions</span></a></li>
      <li><a href="{% url 'expenses'%}"><span>Expenses</span></a></li>
      <li><a href="{% url 'addExpense'%}"><span>Add Expenses</span></a></li>
      <li><a href="{% url 'income'%}"><span>Income</span></a></li>
      <li><a href="{% url 'addIncome'%}"><span>Add Income</span></a></li>
      <li><a href="{% url 'export' %}"><span>Export</span></a></li>
      <li><a href="{% url 'changepassword'%}"><span>Change Password</span></a></li>
    </ul>
  </nav>
  <div class="content">
    <h1>Change Password</h1>
    <div class="change-password-form">
      <div id="messages">
        {% if messages %}
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        {% endif %}
      </div>
      <form action="changepassword" method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" id='resetpass' value="Reset Password">
      </form>
    </div>
  </div>
</body>
</html>
